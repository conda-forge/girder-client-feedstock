{% set name = "girder-client" %}
{% set version = "3.1.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4a9308a9f652ccebbeba49ed4fe6ce71faa515558987a3b961e6f30c482847fa

build:
  noarch: python
  entry_points:
    - girder-cli = girder_client.cli:main

  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - setuptools_scm

  run:
    - python >=3.6
    - click >=6.7
    - diskcache
    - requests >=2.4.2
    - requests-toolbelt
    - six

test:
  imports:
    - girder_client

  commands:
    - girder-cli --help
    - pip check

  requires:
    - pip

about:
  home: https://girder.readthedocs.org/en/latest/python-client.html
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Python client for interacting with Girder servers
  doc_url: https://girder.readthedocs.org/en/latest/python-client.html
  dev_url: https://github.com/girder/girder/tree/master/clients/python

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
